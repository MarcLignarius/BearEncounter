<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Hungry Bear</title>
</head>
<body>
  <div class="container">
    <h1>Hungry Bear</h1>
      <form class="hiker-name" action="index.html" method="post">
        <label for="submit">Name</label>
        <input type="text" class="name" name="name">
        <button type="submit" name="button">Submit</button>
      </form>

      <h1><span class="dead"></span></h1>

      <div class="bear">
        <div class="row">
          <div class="col-lg-6">
            <h2>Hunger Level: <span id="hunger"></span></h2>
          </div>
          <div class="col-lg-6">
            <img id="cuteBear" alt="a cute bear">
          </div>
        </div>
      </div>

      <div class="hiker">
        <img id="hiker" alt="hiker">
        <h2>Trail Mix: <span id="trailMix"></span></h2>
        <h2>Granola Bar: <span id="granolaBar"></span></h2>
        <h2>Peanut butter sandwich: <span id="pbSandwich"></span></h2>
        <h2>Body part: <span id="bodyPart"></span></h2>
      </div>

      <div class="buttons">
        <button class="btn" name="trailMix">
          <label for="trailMix">Trail mix!</label>
        </button>
        <br>
        <button class="btn" name="granolaBar">
          <label for="granolaBar">Granola bar!</label>
        </button>
        <br>
        <button class="btn" name="peanutButterSandwich">
          <label for="peanutButterSandwich">Peanut butter sandwich!</label>
        </button>
        <br>
        <button class="btn" name="bodyPart">
          <label for="bodyPart">Body part!</label>
        </button>

      </div>
  </div>
</body>
</html>
